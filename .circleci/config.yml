
# Javascript Node CircleCI 2.0 configuration file
#
# Check {{ '/language-javascript' | docs_url }} for more details
#
version: 2.1
orbs:
  shellcheck: circleci/shellcheck@1.3.16

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:lts-browsers
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASS

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn
      - run:
          name: Run tests
          command: |
            if [[ $EUID == 0 ]]; then export SUDO=""; else # Check if we are root
              export SUDO="sudo";
            fi
            set -e
            $SUDO cp vendor/cni/init_functions.sh /usr/local/bin/init_functions
            $SUDO chmod +x /usr/local/bin/init_functions
            yarn test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: |
            npm config set @b23prodtm:registry https://npm.pkg.github.com
            npm config set //npm.pkg.github.com/:_authToken=$gh_TOKEN
            npm config set //registry.npmjs.org/:_authToken=$npm_TOKEN
      - run:
          name: Publish package
          command: |
            npm ci
            npm publish

workflows:
  test-deploy:
    jobs:
      - shellcheck/check:
          ignore: 'SC1091'
      - test:
          requires:
            - shellcheck/check
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /v.*/
