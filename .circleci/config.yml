version: 2.1
orbs:
  shellcheck: circleci/shellcheck@1.3.16

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:lts-browsers
      auth:
        username: $DOCKER_USER
        password: $DOCKER_PASS

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install Yarn
          command: |
            npm install -g corepack \
            && corepack enable \
            && corepack prepare yarn@4 --activate \
            && corepack install -g yarn \
            && yarn install --immutable \
            && yarn cache clean
      - run:
          name: Run tests
          command: |
            if [[ $EUID == 0 ]]; then export SUDO=""; else # Check if we are root
              export SUDO="sudo";
            fi
            set -e
            git config --global user.email "b23prodtm@users.sorceforge.net"
            git config --global user.name "B R T"
            yarn test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: |
            npm config set @b23prodtm:registry https://npm.pkg.github.com
            npm config set //npm.pkg.github.com/:_authToken=$gh_TOKEN
            npm config set //registry.npmjs.org/:_authToken=$npm_TOKEN
      - run:
          name: Publish package
          command: |
            npm install
            npm ci
            npm publish

workflows:
  test-deploy:
    jobs:
      - shellcheck/check:
          ignore: 'SC1091'
      - test:
          requires:
            - shellcheck/check
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
            tags:
              only: /v(\.?[0-9]+)*/
